{% extends "base.html" %}

{% block content %}
    <h1>Categorías</h1>

    {% if category_list %}
    <ul>

      {% for category in category_list %}
      <li>
        <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay ninguna categoría cargada</p>
    {% endif %}
{% endblock %}
