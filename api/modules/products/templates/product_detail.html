{% extends "base.html" %}

{% block content %}
    <h1>Productos</h1>

    <h3>{{ product.name }} <a href="{{ product.brand.get_absolute_url }}">({{ product.brand }})</a></h3>
    {% for category in product.categories.all %}
      <li>
        <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
      </li>
    {% endfor %}
{% endblock %}
